<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="weather_query.css">
  <title>简单天气查询</title>
</head>
<body>
  <div class="search_city">
    <form action="" autocomplete="on">
      <input type="text" placeholder="请输入城市名" autofocus autocomplete="on">
      <button></button>
    </form>
  </div>
  <div class="Weather_box" style="display:none">

        <span class="Weather_state"></span>
      </div>
    </div>
    <div style="margin:10px"><span>24小时天气</span></div>
    <div class="hours_Weather">
      <div>
        <img src="" alt="">
        <span class="Weather_time">2017-10-27 01:00</span>
        <span class="temperature">温度</span>
        <span class="Weather_conditions">多云转晴</span>
      </div>
